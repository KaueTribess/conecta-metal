<div class="service-card">
    <a href="service/{{ service.slug }}">
        <div class="service-card-cover">
            <img src="{{ service.mainPicture.url }}" alt="">
        </div>

        <div class="service-card-title">
            <h2>{{ service.name }}</h2>
        </div>

        <div class="service-card-details">
            <p>{{ service.details }}</p>
        </div>
    </a>
        <div class="service-card-info">
            <div class="service-card-rating">
                {% include "main/partials/service-rating.html" %}
            </div>

            <div class="service-card-company">
                <a href="{% url 'main_app:company' service.company.slug %}">
                    <img src="{{ service.company.profilePic.url }}" alt="">
                    {{ service.company.businessName }}
                </a>
            </div>
        </div>
    <div class="card-button">
        <button><i class="fa-solid fa-file-pen"></i> Or√ßar</button>
    </div>
</div>
