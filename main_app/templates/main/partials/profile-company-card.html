<div class="profile-company-card">
    <a href="{% url "main_app:company" company.slug %}">
        <div class="company-card-cover">
            <img src="{{ company.profilePic.url }}" alt="">
        </div>
        <div class="company-name">
            <h2>{{ company.businessName }}</h2>
        </div>
    </a>
</div>
